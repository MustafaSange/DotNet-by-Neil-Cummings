<div class="container text-center">
  <ng-container *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p>Come on in to view your matches... all you need to do is sign up!</p>
    <button type="button" mat-raised-button color="primary" (click)="registerToggle()">Register</button>
    <button type="button" class="learn-more" mat-raised-button>Learn More</button>
  </ng-container>

  <app-register *ngIf="registerMode" (cancelRegister)="cancelRegisterMode()"></app-register>
</div>
